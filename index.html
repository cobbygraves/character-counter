<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Character counter</title>
  </head>
  <body>
    <div class="header">
      <img src="./assets/images/logo-light-theme.svg" alt="logo" id="logo" />
      <div class="theme-switch">
        <img src="./assets/images/icon-moon.svg" alt="logo" id="theme-icon" />
      </div>
    </div>
    <h1 class="title">Analyze your text in real-time.</h1>
    <textarea
      name="text-entry"
      id="text-entry"
      rows="7"
      placeholder="Start typing here...(or paste your text)"
    ></textarea>
    <div id="limit-warning">
      <img src="./assets/images/info-circle.svg" alt="warning" />
      <p>
        Limit reached! Your text exceeds
        <span id="limit-value">0</span> characters.
      </p>
    </div>
    <div class="checkbox-character-container">
      <div class="character">
        <div class="character-btn">
          <input type="checkbox" id="activate-spaces" />
          <p>Exclude Spaces</p>
        </div>
        <div class="character-btn">
          <input type="checkbox" id="activate-limit" />
          <p>Set Character Limit</p>
          <input type="text" id="character-limit" />
        </div>
      </div>
      <p class="reading-time">
        Approx. reading time &lt; <span class="reading-value">0</span> minutes
      </p>
    </div>
    <div class="cards-container">
      <div class="card" style="background-color: #d3a0fa">
        <img
          src="./assets/images/pattern-character-count.svg"
          class="card-img"
        />
        <h2 id="character-count">00</h2>
        <div>Total Characters</div>
      </div>
      <div class="card" style="background-color: #ff9f00">
        <img src="./assets/images/word-count.png" class="card-img" />
        <h2 id="word-count">00</h2>
        <div>Word Count</div>
      </div>
      <div class="card" style="background-color: #fe8159">
        <img src="./assets/images/sentence-code.png" class="card-img" />
        <h2 class="count-value" id="sentence-count">00</h2>
        <div class="count-sentence">Sentence Count</div>
      </div>
    </div>
    <div class="density-container">
      <p style="margin-top: 20px; margin-bottom: 20px">Letter Density</p>
      <small id="empty-character"
        >No characters found. Start typing to see letter density.</small
      >
      <div class="character-container"></div>
    </div>

    <div class="show-more">
      <span>See more</span>
      <img src="./assets/images/show-more.png" alt="show-more" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
