<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Character counter</title>
  </head>
  <body>
    <div class="header">
      <img src="./assets/images/logo-dark-theme.svg" alt="logo" />
      <div class="theme-switch">
        <img src="./assets/images/icon-sun.svg" alt="logo" />
      </div>
    </div>
    <h1 class="title">Analyze your text in real-time.</h1>
    <textarea
      name="text-entry"
      id="text-entry"
      rows="7"
      placeholder="Start typing here...(or paste your text)"
    ></textarea>
    <div class="character-container">
      <div class="character">
        <div class="character-btn">
          <input type="checkbox" />
          <p>Exclude Spaces</p>
        </div>
        <div class="character-btn">
          <input type="checkbox" />
          <p>Set Character Limit</p>
        </div>
      </div>
      <p class="reading-time">Approx. reading time &lt;1 minutes</p>
    </div>
    <div class="cards-container">
      <div class="card" style="background-color: #d3a0fa">
        <img
          src="./assets/images/pattern-character-count.svg"
          class="card-img"
        />
        <h2>278</h2>
        <div>Total Characters</div>
      </div>
      <div class="card" style="background-color: #ff9f00">
        <img src="./assets/images/word-count.png" class="card-img" />
        <h2>39</h2>
        <div>Word Count</div>
      </div>
      <div class="card" style="background-color: #fe8159">
        <img src="./assets/images/sentence-code.png" class="card-img" />
        <h2 class="count-value">04</h2>
        <div class="count-sentence">Sentence Count</div>
      </div>
    </div>
    <div class="density-container">
      <p style="margin-top: 20px; margin-bottom: 20px">Letter Density</p>
      <div class="density-progress">
        <div>E</div>
        <div class="progress-inactive">
          <div class="progress-active" style="width: 16.06%"></div>
        </div>
        <div class="density-value">40 (16.06%)</div>
      </div>

      <div class="density-progress">
        <div>I</div>
        <div class="progress-inactive">
          <div class="progress-active" style="width: 11.65%"></div>
        </div>
        <div class="density-value">29 (11.65%)</div>
      </div>
      <div class="density-progress">
        <div>T</div>
        <div class="progress-inactive">
          <div class="progress-active" style="width: 16.06%"></div>
        </div>
        <div class="density-value">40 (16.06%)</div>
      </div>

      <div class="density-progress">
        <div>O</div>
        <div class="progress-inactive">
          <div class="progress-active" style="width: 11.65%"></div>
        </div>
        <div class="density-value">28 (11.24%)</div>
      </div>
      <div class="density-progress">
        <div>E</div>
        <div class="progress-inactive">
          <div class="progress-active" style="width: 16.06%"></div>
        </div>
        <div class="density-value">22 (8.84%)</div>
      </div>

      <div class="density-progress">
        <div>N</div>
        <div class="progress-inactive">
          <div class="progress-active" style="width: 11.65%"></div>
        </div>
        <div class="density-value">21 (8.3%)</div>
      </div>
    </div>
    <div class="show-more">
      <span>See more</span>

      <img src="./assets/images/show-more.png" />
    </div>
  </body>
</html>
